		- dataRole: inline 是否通过内联的方式加载页面
		- href: filepath 目标页面地址
		- animDir: forward 页面推送方向(forward、back)
		- checked: true 点击超链接时是否通过页面逻辑验证，比如数据检测等。开发者可自行在该页面中对点击事件进行监听，同时设置此属性值，最终程序会根据此属性值true or false，来决定是否跳转
	-->
